<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let segredo = Math.floor(Math.random() * 10) + 1;
        let chute;
        while (true) {
            chute = prompt("Adivinhe o número (1 a 10):");
            if (chute == segredo) {
                alert("Você acertou!");
                break;
            } else if (chute > segredo) {
                alert("Muito alto!");
            } else {
                alert("Muito baixo!");
            }
        }
    </script>    
</body>
</html>
