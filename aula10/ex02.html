<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercício 02</title>
</head>
<body>
    <button id="btn_mostrar" onclick="mostrar()">Confirmar</button>

    <script>
        function mostrar(){
        confirmar = confirm("Tem certeza?")

            if (confirmar == true){
                alert('Você deletou')
            }else{
                alert('Você cancelou a ação')
            }

        }
    </script>
</body>
